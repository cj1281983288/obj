<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>连接字符串</title>
	</head>
	<body>
		<script type="text/javascript">
			var a='abc'
			var b='defg'
			console.log(a+b)
			//通过concat进行多个字符串的连接
			console.log(a.concat(b))
			//用join吧数组里的数据进行拼接
			var c=['a','b','h','d','t']
			console.log(c.join(''))
		</script>
	</body>
</html>
